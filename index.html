<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGPU Platformer Fighter Concept</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
        canvas { display: block; /* Initially hidden or managed by JS */
                 visibility: hidden; /* Start hidden */
               }
        #info {
            position: absolute;
            top: 10px;
            left: 10px; /* Positioned better */
            color: white;
            font-family: sans-serif;
            z-index: 10; /* Above canvas, below intro */
            background-color: rgba(0,0,0,0.5); /* Make it readable */
            padding: 5px;
            border-radius: 3px;
        }
        #intro-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #111;
            color: #eee;
            display: flex; /* Use flexbox for centering */
            flex-direction: column; /* Stack items vertically */
            justify-content: center;
            align-items: center;
            text-align: center;
            font-family: 'Arial', sans-serif; /* Or a more MK-like font */
            z-index: 100; /* Above everything else */
        }
        #intro-screen h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #ffcc00; /* Gold-ish color */
            text-shadow: 2px 2px 4px #000;
        }
         #intro-screen p {
            font-size: 1.2em;
            margin-bottom: 40px;
         }
        #start-button {
            padding: 15px 30px;
            font-size: 1.5em;
            cursor: pointer;
            background-color: #cc0000; /* Red button */
            color: white;
            border: 2px solid #880000;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        #start-button:hover {
            background-color: #ff3333;
        }

    </style>
</head>
<body>
    <!-- Intro Screen -->
    <div id="intro-screen">
        <h1>Mortal Lombard-ish</h1>
        <p>A WebGPU Fighter Concept</p>
        <button id="start-button">Start Game</button>
    </div>

    <!-- Info Display -->
    <div id="info">Loading...</div>

    <!-- Canvas will be added here by Three.js -->

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <script type="module" src="game.js"></script>
</body>
</html>
